name       : seahorse
version    : 3.18.0
release    : 4
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/seahorse/3.18/seahorse-3.18.0.tar.xz : 530c889a01c4cad25df4c9ab58ab95d24747875789bc6116bef529d60fc1b667
license    : GPL-2.0
summary    : GNOME encryption key and password manager
description: |
    Seahorse is a GNOME application for managing encryption keys and passwords in the GnomeKeyring. There's also a collection of plugins that integrate seahorse with nautilus, gedit and other places for encryption, decryption and other operations.
builddeps  :
    - pkgconfig(gcr-3)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
    - gnupg
    - gpgme-devel
    - itstool
    - libassuan-devel
    - openssh
rundeps :
    - gnupg
    - openssh
setup      : |
    %configure --disable-valac
build      : |
    %make
install    : |
    %make_install
