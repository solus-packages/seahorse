name       : seahorse
version    : 3.32.0
release    : 10
source     :
    - https://download.gnome.org/sources/seahorse/3.32/seahorse-3.32.tar.xz : a2542fbedfb203485a0afc6968cab4b5247f0cadf80d941b5a8a53a80ceeacf3
license    : GPL-2.0-only
summary    : GNOME encryption key and password manager
component  : desktop.gnome
description: |
    Seahorse is a GNOME application for managing encryption keys and passwords in the GnomeKeyring. There's also a collection of plugins that integrate seahorse with nautilus, gedit and other places for encryption, decryption and other operations.
builddeps  :
    - pkgconfig(gcr-3)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(p11-kit-1)
    - pkgconfig(pwquality)
    - gnupg
    - gpgme-devel
    - itstool
    - libassuan-devel
    - openssh
    - vala
rundeps    :
    - gnupg
    - openssh
setup      : |
    %meson_configure -Dkey-sharing=false -Dldap-support=false
build      : |
    %ninja_build
install    : |
    %ninja_install
